{%extends 'base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{image.photo}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.title}}</h1>
   </div>

   <div class="row">
     <h4>Details</h4>
     <p>{{image.description}}</p>
   </div>

   <div class="row">
     <div class="col-md-6">
       <p>{{image.category}}</p>
     </div>
     <div class="col-md-6">
       <p>{{image.location}}</p>
     </div>
     
   </div>

 </div>

 {% endblock %}
