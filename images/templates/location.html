{%extends 'base.html'%}

{% block content %}
{{block.super}}

  <div class="container-fluid">
    <h1>{{title}}</h1>
    {%for pic in pics%}
    <div class="row">
      <div class="card">
        <h2><a href="/photograph/{{pic.id}}">{{pic.title}}</a></h2>
        <div class="col-md-6 imagecol" >
          <a href="/photograph/{{pic.id}}"><img src="{{pic.photo.url}}"  class="img-responsive" alt=""></a>
        </div>
        <div class="col-md-6">
          <h4><i class="glyphicon glyphicon-tag "></i>Category: {{pic.category}}</h4>
          <h4><i class="glyphicon glyphicon-map-marker"></i>Location: {{pic.location}}</h4>
        </div>
      </div>      
    </div>
    {%empty%}
    <h3>No Images Yet</h3>
    {%endfor%}
  </div>

{% endblock %}
